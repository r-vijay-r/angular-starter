<div style="margin:8px;">
<md-toolbar color="primary">
	<button md-icon-button>
		<md-icon>menu</md-icon>
	</button>
	<span color="white">
		angular2
	</span>
	<span class="example-fill-remaining-space"></span>
	<span *ngIf="(af.auth | async)">
		<button md-icon-button  (click)= "af.auth.logout()" >
		    <md-icon class="md-24">exit_to_app</md-icon>
		</button>
	</span>
</md-toolbar>
<main>
	<div  *ngIf="(af.auth | async)">
		<div class="row">
			<div class="col-sm-4">
		    	<span class="user-list-group-reset" (click)="reset()">Users</span>
		    	<button md-icon-button class="removebtn" (click)="deleteEverything()">
		    		<md-icon class="md-24">delete_sweep</md-icon>
		    	</button>
				<ul class="list-group users-list" style="margin-top: 10px;">
					<li class="list-group-item"  *ngFor="let user of items | async" (click)="selectUser(user.$key, user.name, user.username)"
					[class.active]="user.$key==activeuser.id">{{user.name}} ({{user.username}}).
		      		<button md-icon-button class="removebtn" (click)="deleteItem(user.$key)"><md-icon class="md-24">delete</md-icon></button></li>
				</ul>
				<app-new-user (userCreated)="onUserCreated($event)"></app-new-user>
			</div>
			<div class="col-sm-8">
				<div class="jumbotron" *ngIf=" activeuser.id!='not_set_error'">
				<user-profile [user]="activeuser" (userUpdated)="updateItem($event)">Loading...</user-profile>
				</div>
				<div class="jumbotron" *ngIf=" activeuser.id == 'not_set_error'">
				<h1>
		 			 {{title}}
				</h1>
				<p>{{message}}</p>
				</div>
			</div>
		</div>
	</div>
	<div  *ngIf="!(af.auth | async)" class="text-center">
		<button md-raised-button color="accent" (click)= "af.auth.login()">
		    <span class="login-text">Login with Google</span>
		</button>
	</div>
</main>
<footer class="text-center footer">
	copyright &copy; 2016
</footer>
</div>
