<div style="margin:10px;">
<header>
	<nav class="navbar navbar-inverse">
		<div class="navbar-header">
			<a href="/" class="navbar-brand">angular2</a>
		</div>
	</nav>	
</header>
<main>
<div class="row">
	<div class="col-sm-4">
		<ul class="list-group users-list">
		<li class="list-group-item" *ngFor="let user of users" (click)="selectUser(user)"
		[class.active]="user===activeuser">{{user.name}} ({{user.username}}).</li>
		</ul>
		<app-new-user (userCreated)="onUserCreated($event)"></app-new-user>
	</div>
	<div class="col-sm-8">
		<user-profile [user]="activeuser">Loading...</user-profile>
		<div class="jumbotron" *ngIf="!activeuser">
		<h1>
 			 {{title}}
		</h1>
		<p>{{message}}</p>
		</div>
	</div>
</div>
</main>
<footer class="text-center">
	copyright &copy; 2016
</footer>
</div>
